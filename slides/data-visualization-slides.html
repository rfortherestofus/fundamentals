# ggplot2

.pull-left[

```r
ggplot(data = inequality_data,
       mapping = aes(x = year,
                     y = income_change,
                     color = group)) +
  geom_line()
```
]
.pull-right[
![](images/nyt-inequality.png)
]

--

*Note: `ggplot` uses the + where `tidyverse` uses the pipe. Make sure you don't flip the two.*
